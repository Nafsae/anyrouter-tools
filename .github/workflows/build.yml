name: Build macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -project AnyRouterManager.xcodeproj \
            -scheme AnyRouterManager \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/AnyRouterManager.app"
          hdiutil create -volname "AnyRouter Manager" \
            -srcfolder "$APP_PATH" \
            -ov -format UDZO \
            AnyRouterManager.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnyRouterManager-dmg
          path: AnyRouterManager.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: AnyRouterManager.dmg
